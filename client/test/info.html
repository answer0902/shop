<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>SHOP</title>
		
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/tojson.js"></script>
		<script>
            var url=window.location.search;
            var str=url.toString().split("=")
            var prodId=str[1];
            var QUERY_PRO_URL="http://localhost:8080/product/queryProdById/"+prodId;
            $(function () {
                $.ajax({
                    url:QUERY_PRO_URL,
                    type:"post",
                    dataType:"text json",
                    statusCode:{
                        200:function (data) {
                            $("#price").html(data.price)
                            $("#name").html(data.name);
                            $("#kuncun").html(data.stock);
                            $("#pingjia").html(data.desc.prodComment);
                            $("#dazhe").html(data.desc.prodService);

                        }
                    }
                })
            })
		</script>
	</head>
	<body>
		
		<header class="bar bar-bhead">
			<a href="javascript:void(0);" class="bar-bback">
				<img src="img/back.png">
			</a>
			<h3 class="title">商品详情</h3>
			<a href="javascript:void(0);" class="bar-new">
				<img src="img/ic_me_consule.png">
			</a>
		</header>
		
		<div class="content top-pad bot-pad">
			
			<div class="if-slide">
				<a href="javascript:void(0);" class="if-slideimg" style="background-image: url(add/add.png);"></a>
			</div>
			
			<h3 class="if-pri" id="price">
				<!--<span class="gray">¥200</span>-->
			</h3>
			
			<div class="if-tit">
				<p id="name"></p>
				<p class="gray"></p>
			</div>
			
			<span class="if-tip">
				<em>
					库存:<i id="kuncun">●</i>
				</em>
				<em>
					打折:<i id="dazhe">●</i>
				</em>
			</span>
			
			<h3 class="if-tita">
				<span></span> 评价
			</h3>
			
			<div class="if-tys">
				<span class="if-tys-half" id="pingjia">分类：连衣裙</span>

			</div>
			
			<h3 class="if-tita">
				<span></span> 尺码信息
			</h3>
			<div class="if-siz">
				<img src="add/add4.png">
			</div>
			
			<h3 class="if-tita">
				<span></span> 实拍图片
			</h3>
			
			<div class="if-con">
				<img src="add/add.png">
			</div>
			
		</div>
		
		<footer class="bar bar-footer if-foot">
			<a href="javascript:void(null)" class="if-cart">
				<img src="img/ic_share.png">
				<p>分享</p>
			</a>
			<a href="javascript:void(null)" class="if-cart">
				<img src="img/ic_add.png">
				<p>收藏</p>
			</a>
			<a href="order.html" class="if-cartsub">加入进货车</a>
			<a href="javascript:void(null)" class="if-cartsub if-orsub">立即购买</a>
		</footer>
		
	</body>
</html>
