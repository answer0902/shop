<!DOCTYPE html>

	<head>

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>SHOP</title>
		
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/tojson.js"></script>
		<script>
            var url=window.location.search;
            var str=url.toString().split("=")
			var cateId=str[1]
            var QUERY_PRO_URL="http://localhost:8080/product/queryProdByCate/"+cateId;
            $(function () {
				$.ajax({
					url:QUERY_PRO_URL,
					type:"post",
					dataType:"text json",
					statusCode:{
					    200:function (data) {
							$(data).each(function (index,val) {
								var s="<div class='li-box'>" +
                                    "<a href='info.html?prod="+val.prodId+"' class='li-box-img' style='background-image: url("+"../img/"+val.desc.imgSrc+");'></a>" +
                                    "<a href='info.html' class='li-box-tit'>"+val.name+"</a>" +
                                    "<span class='li-box-pri'>"+val.price+
                                    "</span>" +
                                    "</div>";
							    $("#queryProd").append(s);
                            })
                        }
					}
				})
            })
		</script>
	</head>
	<body>
		
		<header class="bar bar-bhead">
			<a href="javascript:void(0);" class="bar-bback">
				<img src="img/back.png">
			</a>
			<h3 class="title">商品列表</h3>
			<a href="javascript:void(0);" class="bar-new">
				<img src="img/ic_me_consule.png">
			</a>
		</header>

			</div>

	</body>
</html>
