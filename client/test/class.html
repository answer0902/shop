<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>SHOP</title>
		
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/mui.min.js"></script>
		<script src="js/tojson.js"></script>
		<script>
            var QUERY_CATE="http://localhost:8080/cate/queryCate";
			$(function () {
				$.ajax({
					url:QUERY_CATE,
					type:"post",
					dataType:"text json",
					statusCode:{
					    200:function (data) {
							$(data).each(function (index,val) {
								var str="<a href='list.html?cate="+val.cateId+"'>" +
                                    "<img src=../img/"+val.cateImg+">" +
                                    "<p>"+val.cateName+"</p>" +
                                    "</a>" ;
								$("#table").append(str);
                            })
                        }
					}
				})
            })
		</script>


	</head>
	<body>
		
		<header class="bar bar-header">
			<div class="bar-sea">
				<img src="img/ic_sea.png">
				<span class="gray">搜索商品</span>
			</div>
			<a href="javascript:void(0);" class="bar-new">
				<img src="img/ic_me_consule.png">
			</a>
		</header>
		
		<div class="content top-pad bot-pad cl-pad bg">
			
			<div class="cl-lt">
				<a href="javascript:void(null)" class="act">
					<span></span> 女装
				</a>
				<a href="javascript:void(null)">
					<span></span> 热门市场
				</a>

			</div>
			
			<div class="cl-rt">
				<table align="center" border="0" cellspacing="2"
					   cellpadding="3" id="table">
				</table>
			</div>
			
		</div>
		
		<footer class="bar bar-footer">
			<a href="" class="bar-item">
				<img src="img/nava.png" class="bar-icon">
				<p class="bar-label">专场</p>
			</a>
			<a href="class.html" class="bar-item bar-act">
				<img src="img/navbo.png" class="bar-icon">
				<p class="bar-label">分类</p>
			</a>
			<a href="" class="bar-item">
				<img src="img/navc.png" class="bar-icon">
				<p class="bar-label">进货车</p>
			</a>
			<a href="" class="bar-item">
				<img src="img/navd.png" class="bar-icon">
				<p class="bar-label">我的</p>
			</a>
		</footer>
		
	</body>
</html>
