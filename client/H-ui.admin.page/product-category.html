	<script type="text/javascript">
        var QUERY_ITEM_URL="http://localhost:8080/product/queryProd"
        $(function () {
            $.ajax({
                url:QUERY_ITEM_URL,
                dataType:"text json",
                type:"post",
                statusCode:{
                    200:function (data) {
                        //alert(data)
                        $(data).each(function (index,val) {
                            var str="<td class=text-l>"+val.prodId+"</td>" +
                                "<td class=text-l>"+val.name+"</td>" +
                                "<td class=text-1 >"+val.prod_comment+"</td>";
                            $("#table").append(str);
                        })


                    }
                }
            })
        })
		
		function sub() {
			var cate_name=$("#cate_name").val();
			var cate_img=$("#cate_img").val();
            var ADD_CATEGORY="http://localhost:8080/cate/addCate/"+cate_name+"/"+cate_img;
            $.ajax({
				url:ADD_CATEGORY,
				type:"post",
				statusCode:{
				    200:function () {
						alert("添加分类成功")
                    }
				}
			})
        }
	</script>
